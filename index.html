<!DOCTYPE html>

    <div class="wrapper">
            <div class="up">
                <div class="sun__container">
                    <div class="lol"><img src="images/lol2.png" alt=""></div>
                    <div class="luch">
                        <img src="images/lu.png" alt="">
                    </div>
                    <div class="sun">
                        <div class="angry">
                            <svg width="100%" height="100%">
                                <line x1="15%" y1="18%" x2="48%" y2="25%" style="stroke:rgb(0, 0, 0);stroke-width:2"/>
                                <line x1="58%" y1="25%" x2="85%" y2="18%" style="stroke:rgb(0, 0, 0);stroke-width:2"/>
                            </svg>
                        </div>
                        <div class="smile">
                            <svg width="100%" height="100%">
                                <line x1="15%" y1="25%" x2="45%" y2="25%" style="stroke:rgb(0, 0, 0);stroke-width:2"/>
                                <line x1="55%" y1="25%" x2="85%" y2="25%" style="stroke:rgb(0, 0, 0);stroke-width:2"/>
                            </svg>
                            <canvas id="mycanvas" width="100%" height="50%">
                            </canvas>
                            
                            <script >
                                const canvas = document.getElementById("mycanvas");
                                const ctx = canvas.getContext("2d");
                                
                                ctx.beginPath();
                                ctx.moveTo(35, 20);
                                ctx.quadraticCurveTo(60, 40, 100, 20);
                                ctx.stroke();
                                </script>
                        </div>
                        <div class="smile__item"></div>
                    </div>
                    <div class="eyes">
                        <div class="left__eye">
                            <div class="mini__l">
                            </div>
                        </div>
                        <div class="rigth__eye">
                            <div class="mini__r">
                            </div>
                        </div>
                    </div>
                </div>
